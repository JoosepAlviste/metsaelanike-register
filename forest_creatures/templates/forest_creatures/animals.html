{% extends "forest_creatures/index.html" %}
{% block tab-content %}

    {% load static %}

    <section class="section">
        <div class="container columns-container">
            <div class="column is-half is-offset-one-quarter">

                <nav class="panel">
                    <p class="panel-heading">
                        Animals
                    </p>

                    <a class="panel-block" ng-repeat="(index, oneAnimal) in animals" ng-click="selectAnimal(index)">
                        {$ oneAnimal.name $}
                    </a>
                </nav>
            </div>
        </div>
    </section>
{% endblock %}
