<section class="section">
    <div class="container columns-container">
        <div class="column is-half is-offset-one-quarter">

            <nav class="panel">
                <p class="panel-heading">
                    Species
                </p>

                <a class="panel-block"
                   ng-repeat="(index, oneSpecies) in species"
                   ng-click="selectSpecies(index)"
                   ng-href="/animals/species/{$ oneSpecies.id $}">
                    {$ oneSpecies.name $}
                </a>
            </nav>
        </div>
    </div>
</section>
